<!-- Buscador 05/08/25-->
<mat-form-field appearance="fill" class="search-field">
  <mat-label>Buscar Pok√©mon</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Rattata..." />
</mat-form-field>

<table mat-table [dataSource]="PokemonsG1" matSort class="mat-elevation-z8">

  <!-- Numero Pokedex 04/08/25-->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero Pokedex</th>
    <td mat-cell *matCellDef="let pokemon"> {{ pokemon.id }} </td>
  </ng-container>

  <!-- Nombre 04/08/25-->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let pokemon" 
        [ngClass]="{ 'eliminado': pokemon.eliminado }">
      {{ pokemon.name | titlecase }}
      <span *ngIf="pokemon.eliminado" class="status">(Pokemon eliminado)</span>
    </td>
  </ng-container>

  <!-- Acciones 04/08/25-->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let pokemon">
      <button *ngIf="!pokemon.eliminado"
           mat-button
           color="warn"
            (click)="eliminarPokemon(pokemon.id)">
        Eliminar
      </button>
      <button *ngIf="pokemon.eliminado"
            mat-button
            color="primary"
            (click)="restaurarPokemon(pokemon.id)">
        Restaurar
      </button>
    </td>
  </ng-container>

  <!-- Filas 04/08/25-->
  <tr mat-header-row *matHeaderRowDef="encabezados"></tr>
  <tr mat-row *matRowDef="let row; columns: encabezados;"></tr>

</table>
<!-- Paginado 04/08/25 -->
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
